name: "CI"

on:
  push:
    branches:
      - main


jobs:
  build:
    env:
      POSTGRES_USER: ${{ vars.DBUSER }}
      POSTGRES_PASSWORD: ${{ secrets.DBPASSWORD }}
      POSTGRES_HOST: ${{ vars.DBHOST }}
      POSTGRES_PORT: ${{ vars.DBPORT }}
      POSTGRES_DB: ${{ vars.DBNAME }}
      JWT_SECRET_KEY: ${{ secrets.JWTKEY }}
      ALGORITHM: ${{ vars.ALGORITHM }}
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: make install
      - name: Lint black
        run: make lint_black
      - name: Lint isort
        run: make lint_isort
      - name: Lint isort
        run: make lint_pylint
      - run: echo DBUSER
      - run: echo DBPASSWORD
      - name: Run Tests
        run: make tests
      - name: Test coverage artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: coverage
          path: coverage.xml